<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Novafork - Your Gateway to Quality Content</title>
    <link rel="icon" href="https://raw.githubusercontent.com/ambr0sial/nova/main/logo.png" sizes="32x32" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Novafork breaks down the paywall, ensuring that quality content is accessible to everyone. Click, watch, enjoy.">
    <meta property="og:title" content="NovaFork">
    <meta property="og:description" content="Click, watch, enjoy. Novafork breaks down the paywall, ensuring that quality content is accessible to everyone.">
    <meta property="og:url" content="https://novafork.com">
    <meta property="og:image" content="https://raw.githubusercontent.com/ambr0sial/nova/main/logo.png">
    <meta name="theme-color" content="#A17FC0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="themes/themes.css">
    <link rel="stylesheet" href="themes/mediacard.css">
    <link rel="stylesheet" href="themes/category.css">
    <link rel="stylesheet" href="themes/notice.css">

    <!-- Hydro Configuration -->
    <script id="hydro_config" type="text/javascript">
        window.Hydro_tagId = "d13b5a0e-5e8e-44c2-a180-84dea9c2778e";
    </script>
    <script id="hydro_script" src="https://track.hydro.online/"></script>
</head>

<body class="font-poppins bg-gray-900 text-gray-100">

<!-- Main Content -->
<main class="min-h-screen bg-gray-900 py-8">
    <div class="container mx-auto px-6">
        <!-- Title -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-extrabold text-white tracking-tight">
                Novafork
            </h1>
        </div>

        <!-- Social Media Buttons and Search Bar -->
        <div class="flex flex-col gap-4 mb-8">
            <!-- Social Media Buttons -->
            <div class="flex gap-4 mb-4">
                <!-- Discord Button -->
                <a href="https://discord.gg/XbDBBmh5FY" target="_blank" class="bg-zinc-700 text-white py-1 px-3 rounded-full flex items-center space-x-2 hover:bg-zinc-600 transition duration-200 ease-in-out shadow-md hover:shadow-lg">
                    <img src="https://static.vecteezy.com/system/resources/previews/018/930/500/original/discord-logo-discord-icon-transparent-free-png.png" alt="Discord Icon" class="w-5 h-5">
                    <span class="text-sm">Join Us on Discord</span>
                </a>

                <!-- Telegram Button -->
                <a href="https://t.me/novafork" target="_blank" class="bg-zinc-700 text-white py-1 px-3 rounded-full flex items-center space-x-2 hover:bg-zinc-600 transition duration-200 ease-in-out shadow-md hover:shadow-lg">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" class="w-5 h-5">
                    <span class="text-sm">Join Our Telegram</span>
                </a>
            </div>

            <!-- Search Bar -->
            <div class="relative flex-1">
                <input
                        type="text"
                        id="searchInput"
                        placeholder="Search for something..."
                        class="w-full p-3 pl-12 bg-zinc-800 text-white placeholder-gray-400 border border-transparent rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-500 focus:outline-none transition duration-200 ease-in-out"
                >
                <svg
                        class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5 pointer-events-none"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                >
                    <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M21 21l-4.35-4.35M8.5 14.5a6 6 0 100-12 6 6 0 000 12z"
                    />
                </svg>
                <button id="searchButton" class="absolute inset-y-0 right-0 text-white font-bold py-2 px-6 rounded-r-lg bg-purple-600 hover:bg-purple-700 focus:outline-none transition duration-200 ease-in-out">Search</button>
                <div id="searchSuggestions" class="absolute w-full bg-zinc-800 text-white rounded-b-lg mt-1 hidden"></div>
            </div>
        </div>

        <!-- Category Select and Random Button aligned to the right -->
        <div class="flex justify-end gap-2 mb-8">
            <select id="categorySelect" class="p-1.5 bg-zinc-800 border border-gray-700 rounded-lg text-white text-sm focus:ring-2 focus:ring-purple-500 focus:outline-none transition duration-200 ease-in-out category-select">
                <option value="movie">Movies</option>
                <option value="tv">TV Shows</option>
                <option value="latest">Latest</option>
                <option value="animation">Animation</option>
                <option value="crime">Crime</option>
                <option value="horror">Horror</option>
                <option value="action">Action</option>
                <option value="drama">Drama</option>
                <option value="scifi">Science Fiction</option>
            </select>
            <button id="randomButton" class="bg-zinc-700 text-white font-bold py-1 px-4 text-sm rounded-lg hover:bg-zinc-600 transition duration-200 ease-in-out">Random Movie</button>
        </div>

        <!-- Selected Media -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-4 text-white">Selected Media</h2>
            <div id="selectedMovie" class="p-6 rounded-lg flex bg-gray-800 shadow-lg">
                <div id="videoPlayer" class="w-full max-w-xs h-40 overflow-hidden bg-gray-900 rounded-lg">
                    <iframe id="videoIframe" class="w-full h-full" style="border: none;" allowfullscreen></iframe>
                </div>
            </div>
        </section>

        <!-- Trending Media -->
        <section class="mb-12">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-white">Trending Media</h2>
                <button id="togglePopularMedia" class="bg-zinc-700 text-white font-bold py-2 px-6 rounded-lg hover:bg-zinc-600 transition duration-200 ease-in-out">Hide Trending Media</button>
            </div>
            <div id="popularMedia" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6 p-4 bg-gray-800 bg-opacity-50 rounded-lg shadow-lg">
                <div class="relative group rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition duration-200 ease-in-out">
                    <img src="https://via.placeholder.com/300x400" alt="Trending Media" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gray-900 bg-opacity-50 flex items-end p-4 opacity-0 group-hover:opacity-100 transition duration-200 ease-in-out">
                        <div>
                            <h3 class="text-lg font-semibold text-white">Media Title</h3>
                            <p class="text-sm text-gray-300">Genre, Year</p>
                        </div>
                    </div>
                    <div class="absolute top-2 right-2 bg-purple-600 text-white px-2 py-1 rounded-lg text-xs font-semibold">NEW</div>
                </div>
            </div>
        </section>

        <!-- Pagination Controls -->
        <div id="paginationControls" class="flex flex-col items-center mt-8 space-y-4">
            <!-- Pagination Buttons -->
            <div class="flex space-x-4">
                <!-- Previous Page Button -->
                <button id="prevPage" class="bg-gray-800 text-white font-medium py-2 px-4 rounded-lg shadow-md hover:bg-gray-700 transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50" aria-label="Previous Page">
                    <span class="flex items-center">
                        <!-- Arrow Icon -->
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                        Prev
                    </span>
                </button>
                <!-- Next Page Button -->
                <button id="nextPage" class="bg-gray-800 text-white font-medium py-2 px-4 rounded-lg shadow-md hover:bg-gray-700 transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50" aria-label="Next Page">
                    <span class="flex items-center">
                        Next
                        <!-- Arrow Icon -->
                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </span>
                </button>
            </div>
            <!-- Copyright Notice -->
            <p class="text-gray-400 text-left w-full">Â© 2024 Novafork. All rights reserved.</p>
        </div>
    </div>
</main>

<script src="media/mediaplayer/mediaplayer.js"></script>
<script src="search/searchResults.js"></script>
<script type="module" src="index.js"></script>
<script src="media/mediahider/mediahider.js"></script>
</body>

</html>
